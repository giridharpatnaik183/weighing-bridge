<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Entry Form</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group .two-boxes {
            display: flex;
            gap: 10px;
        }

        .form-group .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px;
            cursor: pointer;
        }

        .button-container button.save {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        .button-container button.cancel {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
    </style>

</head>

<body>

    <div class="form-container">
        <h1>Truck Entry</h1>
        <div class="form-group">
            <label for="inTime">In-time</label>
            <div class="two-boxes">
                <input type="text" id="inTime" name="inTime" class="form-control">
                <label for="truckNo">Truck no</label>
                <input type="text" id="truckNo" name="truckNo" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="vendorName">Vendor name</label>
            <div class="two-boxes">
                <input type="text" id="vendorName" name="vendorName" class="form-control">
                <label for="transporterName">Transporter name</label>
                <input type="text" id="transporterName" name="transporterName" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="driverName">Driver name</label>
            <div class="two-boxes">
                <input type="text" id="driverName" name="driverName" class="form-control">
                <label for="dlNo">DL no</label>
                <input type="text" id="dlNo" name="dlNo" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="challanNo">Challan/PO no</label>
            <div class="two-boxes">
                <input type="text" id="challanNo" name="challanNo" class="form-control">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="material">Material</label>
            <div class="two-boxes">
                <input type="text" id="material" name="material" class="form-control">
                <label for="outTime">Out-time</label>
                <input type="text" id="outTime" name="outTime" class="form-control">
            </div>
        </div>

        <div class="button-container">
            <button class="btn btn-success save">Save</button>
            <button class="btn btn-danger cancel">Cancel</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
