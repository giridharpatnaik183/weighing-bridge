<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
            background-color: #f1f1f1;
        }

        #header {
            background-color: rgba(52, 152, 219, 0.7); /* Transparent bright blue color */
            color: #fff;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #welcome-message {
            background: url('WeighingBridge.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 50px;
            font-size: 24px;
            margin-bottom: 20px;
            height: 100vh; /* Set height to cover the entire viewport */
            font-family: 'Caveat', cursive; /* Stylish font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
        }

        #tabs {
            display: flex;
            justify-content: space-around;
            align-items: flex-start; /* Align items horizontally at the top */
            background-color: rgba(52, 152, 219, 0.7); /* Transparent bright blue color */
            padding: 10px;
            margin-top: 0px;
            border-bottom: 2px solid #fff;
        }

        .tab {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #fff;
            margin: 0 10px;
        }

        .tab:hover {
            background-color: rgba(41, 128, 185, 0.7); /* Slightly darker blue on hover */
        }

        .tab i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .home-icon,
        .nav-item {
            cursor: pointer;
            margin-right: 10px;
        }

        .home-icon:hover,
        .nav-item:hover {
            text-decoration: underline;
        }

        #navbar-left {
            display: flex;
            align-items: center;
        }

        #datePicker,
        #selectDropdown {
            margin-right: 20px;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
            color: #fff;
            transition: 0.5s;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }
		#navbar-left {
    display: flex;
    align-items: center;
}

#datePicker,
#selectDropdown {
    margin-right: 20px;
    border-radius: 8px; /* Add border-radius for stylish appearance */
    padding: 8px; /* Add padding for better visual appeal */
}

#sidebar {
    width: 250px;
    height: 100%;
    position: fixed;
    top: 0;
    left: -250px;
    background-color: #333;
    overflow-x: hidden;
    padding-top: 20px;
    color: #fff;
    transition: 0.5s;
    border-top-right-radius: 15px; /* Add border-radius to the top-right corner */
    border-bottom-right-radius: 15px; /* Add border-radius to the bottom-right corner */
}




    </style>
</head>
<body>
    <header>
    </header>

    <div id="header" class="bg-primary">
        <span class="home-icon" onclick="location.href='index.html'"><i class=""></i> </span>
        
        <div id="tabs">
            <div class="tab nav-item" onclick="location.href='index.html'"><i class="fas fa-home"></i> Home</div>
            <div class="tab nav-item" onclick="location.href='Page-1/admin_screen.html'"><i class="fas fa-user-shield"></i> Admin</div>
            <div class="tab nav-item" onclick="location.href='Page-2/vendor_screen.html'"><i class="fas fa-truck-moving"></i> Vendor</div>
            <div class="tab nav-item" onclick="location.href='Page-3/supervisor.html'"><i class="fas fa-user-tie"></i> Supervisor</div>
            <div class="tab nav-item" onclick="location.href='Page-4/truck_entry_details.html'"><i class="fas fa-truck"></i> Truck Details</div>
            <div class="tab nav-item" onclick="location.href='Page-5/management_screen.html'"><i class="fas fa-user-cog"></i> Manager</div>
            <div class="tab nav-item" onclick="location.href='Page-6/quality_check.html'"><i class="fas fa-check-circle"></i> QC</div>
        </div>
    </div>

    <div id="welcome-message" class="text-center">
        <span style="font-size: 36px;">Welcome to</span><br>
        <span style="font-size: 48px; font-weight: bold;">BridgeScale Monitor</span><br>
        <span style="font-size: 18px;">Precision Weighing and Data Management Platform</span>
    </div>

    <div id="sidebar" class="bg-dark text-light">
        <p>Profile Name</p>
        <p>Email@example.com</p>
    </div>

    <div id="content">
        <!-- Content of the page goes here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0';
        }
    </script>
</body>
</html>
