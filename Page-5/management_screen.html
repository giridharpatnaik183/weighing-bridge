<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Management Screen</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      margin: 0 5px; /* Added margin between buttons */
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* Remove default underline for anchor tag */
    }

    .reports {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }

    .report-box {
      width: 150px;
      height: 150px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-decoration: none; /* Remove default underline for anchor tag */
    }

    .report-box:hover {
      transform: scale(1.05);
    }

    h2 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin: 0;">Management Screen</h1>
  </header>

  <div class="container">
    <div class="buttons">
      <a href="transaction_summary.html" class="button">Transaction Summary</a>
      <a href="live_transaction_feed.html" class="button">Live Transaction Feed</a>
      <a href="detailed_transaction_report.html" class="button">Detailed Transaction Report</a>
    </div>

    <div class="reports">
      <a href="daily_report.html" class="report-box">
        <h2>Daily Report</h2>
        <p>Click to view daily report</p>
      </a>
      <a href="weekly_report.html" class="report-box">
        <h2>Weekly Report</h2>
        <p>Click to view weekly report</p>
      </a>
      <a href="monthly_report.html" class="report-box">
        <h2>Monthly Report</h2>
        <p>Click to view monthly report</p>
      </a>
      <a href="customized_report.html" class="report-box">
        <h2>Customized Report</h2>
        <p>Click to view customized report</p>
      </a>
    </div>
  </div>
</body>
</html>
