<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .frame {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .frame:hover {
      transform: scale(1.02);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #555;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin: 0;">Transaction Summary</h1>
  </header>

  <div class="container">
    <div class="frame">
      <h2>Transaction Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Truck No</th>
            <th>Material</th>
            <th>In Time</th>
            <th>Out Time</th>
            <th>Gross Weight</th>
            <th>Tare Weight</th>
            <th>Nett Weight</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2024-01-09</td>
            <td>ABC123</td>
            <td>Steel</td>
            <td>10:00 AM</td>
            <td>11:30 AM</td>
            <td>5000 kg</td>
            <td>2000 kg</td>
            <td>3000 kg</td>
          </tr>
          <tr>
            <td>2024-01-10</td>
            <td>XYZ789</td>
            <td>Concrete</td>
            <td>09:30 AM</td>
            <td>10:45 AM</td>
            <td>6000 kg</td>
            <td>2500 kg</td>
            <td>3500 kg</td>
          </tr>
          <!-- Add more rows with transaction data here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
